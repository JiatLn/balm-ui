<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BalmUI - menu example</title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/button/button.css">
  <link rel="stylesheet" href="/components/menu/menu.css">
  <link rel="stylesheet" href="/components/list/list.css">
</head>
<body>
  <div id="app">
    <ui-menu-anchor>
      <ui-button raised @click="openMenu">Reveal Menu</ui-button>

      <ui-menu :open="open" :dark="dark"
        @selected="onSelected"
        @cancel="onCancel">
        <ui-menuitem v-for="(item, index) in menu" :key="index">
          {{ item }}
        </ui-menuitem>
        <ui-item-divider></ui-item-divider>
        <ui-menuitem>Save As...</ui-menuitem>
      </ui-menu>
    </ui-menu-anchor>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
  <script src="/components/button/index.js"></script>
  <script src="/components/menu/index.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          open: false,
          menu: ['Back', 'Forward', 'Reload'],
          selected: {},
          dark: false
        }
      },
      methods: {
        openMenu() {
          this.open = true;
        },
        onSelected(data) {
          console.log('onSelected', data);
          this.selected = data;
          this.open = false;
        },
        onCancel() {
          console.log('onCancel');
          this.open = false;
        }
      }
    })
  </script>
</body>
</html>
