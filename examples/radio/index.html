<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/form-field.css">
  <link rel="stylesheet" href="/components/radio.css">
</head>
<body>
  <div id="app">
    <ui-form-field>
      <ui-radio id="ex1-radio1" name="ex1"
        value="a" :model="value1"
        @change="$balmUI.onChange('value1', $event)"></ui-radio>
      <label for="ex1-radio1">Radio 1</label>
    </ui-form-field>
    <ui-form-field>
      <ui-radio id="ex1-radio2" name="ex1"
        value="b" :model="value1"
        @change="$balmUI.onChange('value1', $event)"></ui-radio>
      <label for="ex1-radio2">Radio 2</label>
    </ui-form-field>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script src="/components/form-field.js"></script>
  <script src="/components/radio.js"></script>
  <script src="/plugins/event.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          value1: 'a'
        };
      },
    })
  </script>
</body>
</html>
